<div class="sale-total-container">
  <p> Total de ventas : </p>
  <p class="sale-total">{{ getTotalSale()|async |number }}</p>
</div>

<div class="search">
  <mat-form-field appearance="standard">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  <mat-icon>search</mat-icon>
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort >
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
        <td mat-cell *matCellDef="let element">{{element.fecha| date: 'short'}} </td>
      </ng-container>
      <ng-container matColumnDef="detalle">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Detalle </th>
          <td mat-cell *matCellDef="let element">{{element.detalle}} </td>
      </ng-container>
      <ng-container matColumnDef="monto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Monto </th>
        <td mat-cell *matCellDef="let element">{{element.monto| number: '.2-2'}} </td>
      </ng-container>
      <ng-container matColumnDef="clases">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Clases </th>
        <td mat-cell *matCellDef="let element">{{element.clases}} </td>
      </ng-container>
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
        <td mat-cell *matCellDef="let element">{{element.tipo}} </td>
      </ng-container>
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
        <td mat-cell *matCellDef="let element">{{element.monto * element.clases| number: '.2-2'}} </td>
      </ng-container>      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>          
</div>
