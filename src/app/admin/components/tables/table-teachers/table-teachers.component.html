<div class="search">
  <mat-form-field appearance="standard">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  <mat-icon>search</mat-icon>
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort >
      <ng-container matColumnDef="carnet">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Carnet </th>
        <td mat-cell *matCellDef="let element">{{element.carnet}} </td>
      </ng-container>
      <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element">{{element.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="profesion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Profesion </th>
        <td mat-cell *matCellDef="let element">{{element.profesion}} </td>
      </ng-container>
      <ng-container matColumnDef="materias">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Materias </th>
        <td mat-cell *matCellDef="let element">{{element.materias}} </td>
      </ng-container>
      <ng-container matColumnDef="celular">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Celular </th>
        <td mat-cell *matCellDef="let element">{{element.celular}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let element"> 
              <div class="table-btn">
                  <!-- <button (click)="goHistory(element.carnet)">
                      <mat-icon>assignment</mat-icon>
                  </button>
                  <button (click)="goAccount(element.carnet)" >
                      <mat-icon>monetization_on</mat-icon>
                  </button>
                  -->
                  <button (click)="editTeacher(element)" >
                    <mat-icon>edit</mat-icon>
                </button>
              </div>
          </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>          
</div>
