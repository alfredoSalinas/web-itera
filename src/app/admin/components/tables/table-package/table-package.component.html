<div class="search">
  <mat-form-field appearance="standard">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  <mat-icon>search</mat-icon>
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort >
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
        <td mat-cell *matCellDef="let element">{{element.codigo}} </td>
      </ng-container>
      <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element">{{element.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio</th>
        <td mat-cell *matCellDef="let element">{{element.precio}} </td>
      </ng-container>
      <ng-container matColumnDef="clases">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Clases </th>
        <td mat-cell *matCellDef="let element">{{element.clases}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let element"> 
              <div class="table-btn">
                  <!-- <button (click)="goHistory(element.carnet)">
                      <mat-icon>assignment</mat-icon>
                  </button>
                  <button (click)="goAccount(element.carnet)" >
                      <mat-icon>monetization_on</mat-icon>
                  </button>
                  -->
                <button (click)="editItem(element)" >
                  <mat-icon>edit</mat-icon>
                </button>
                <button (click)="deleteItem(element)" >
                  <mat-icon>remove</mat-icon>
                </button>
              </div>
          </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>          
</div>
