<div class="search">
  <mat-form-field appearance="standard">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  <mat-icon>search</mat-icon>
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort >
      <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element">{{element.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
        <td mat-cell *matCellDef="let element">{{element.apellidos}} </td>
      </ng-container>
      <ng-container matColumnDef="colegio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Colegio </th>
        <td mat-cell *matCellDef="let element">{{element.colegio}} </td>
      </ng-container>
      <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Curso </th>
        <td mat-cell *matCellDef="let element">{{element.curso}} </td>
      </ng-container>
      <ng-container matColumnDef="clases">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Clases </th>
        <td mat-cell *matCellDef="let element">{{element.clases}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let element"> 
              <div class="table-btn">
                  <button (click)="goHistory(element)">
                      <mat-icon>article</mat-icon>
                  </button>
                  <button (click)="discountClasses(element)" >
                      <mat-icon>check_circle</mat-icon>
                  </button>
                  <button (click)="addClasses(element)" >
                    <mat-icon>add</mat-icon>
                  </button>
                  <button (click)="editStudent(element)" >
                    <mat-icon>edit</mat-icon>
                  </button>
              </div>
          </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>          
</div>
