<header>
  <div class="menu">
    <a routerLink="inscripciones" routerLinkActive="active">Inscripciones</a>
    <a routerLink="admin" routerLinkActive="active">Admin Itera</a>
  </div>
  <div class="perfil">
      <button class="btn-secondary" (click)="login()" *ngIf="!isLogged">Login</button>
      <div *ngIf="user$|async">
          <img referrerpolicy="no-referrer" src="{{foto}}" alt="perfil" (click)="logout()">
      </div>
  </div>
  
</header>
